type User {
	id: String!
	fbId: String
	googleId: String
	firstName: String!
	lastName: String
	password: String
	profilePhoto: String!
	email: String
	isEmailVerified: Boolean
	phone: String
	isPhoneVerified: Boolean
	isActive: Boolean
	feeds: [Feed]
	likes: [Like]
	comments: [Comment]
	sentMessages: [Message]
	receivedMessages: [Message]
	createAt: String!
	updateAt: String!
}
